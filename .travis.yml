language: node_js
node_js:
   - stable
services:
   - docker
before_script:
   - npm install -g gitbook-cli
   - mkdir -p /opt/athena
   - wget -qO- "https://github.com/athena-oss/athena/archive/v0.9.0.tar.gz" | tar --strip-components 1 -zx -C "/opt/athena"
   - ln -s "$TRAVIS_BUILD_DIR" "/opt/athena/plugins/proxy"
   - touch /opt/athena/plugins/base/athena.lock
   - export PATH=$PATH:/opt/athena
   - mkdir -p /opt/bashunit
   - wget -qO- "https://github.com/athena-oss/bashunit/archive/v0.3.0.tar.gz" | tar --strip-components 1 -zx -C "/opt/bashunit"
   - export PATH=$PATH:/opt/bashunit
script:
   - bashunit tests/
after_success:
   - docs/publish_docs
cache:
   directories:
      - $(npm config get prefix)/bin/gitbook
env:
  global:
    secure: 
